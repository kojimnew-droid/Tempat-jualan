<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIMOL LEZAT MANG UJI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            text-align: center; 
            background-color: #f4f4f4; 
            margin: 0; 
            padding: 20px; 
        }
        .card { 
            background: white; 
            padding: 30px; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.15); 
            display: inline-block; 
            width: 100%; 
            max-width: 400px; 
            border-top: 10px solid #e67e22;
        }
        h1 { color: #d35400; margin-bottom: 5px; font-size: 26px; text-transform: uppercase; }
        h2 { color: #f39c12; margin-top: 0; font-size: 20px; letter-spacing: 2px; }
        #tanggal { color: #7f8c8d; font-size: 15px; margin-bottom: 25px; font-weight: bold; }
        
        canvas { 
            background: #fff; 
            padding: 15px; 
            border: 3px solid #f39c12; 
            border-radius: 15px;
            margin-bottom: 10px;
        }
        
        .btn-maps { 
            display: block; 
            background: #27ae60; 
            color: white; 
            padding: 18px; 
            text-decoration: none; 
            border-radius: 50px; 
            font-weight: bold; 
            margin-top: 25px;
            font-size: 16px;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
            transition: 0.3s;
        }
        .btn-maps:active { transform: scale(0.98); }
        .footer { margin-top: 25px; font-size: 13px; color: #bdc3c7; font-style: italic; }
    </style>
</head>
<body>

<div class="card">
    <h1>CIMOL LEZAT</h1>
    <h2>MANG UJI</h2>
    <p id="tanggal">Memuat waktu...</p>
    
    <canvas id="qr-code"></canvas>
    
    <a id="btn-maps" href="#" target="_blank" class="btn-maps">üìç PETUNJUK LOKASI (MAPS)</a>
    
    <div class="footer">
        "Cimol kenyal, bumbu rahasia, mantap di lidah!"
    </div>
</div>

<script>
    // === KONFIGURASI LOKASI MANG UJI ===
    // Ganti teks di dalam tanda kutip dengan link Google Maps asli Anda
    const lokasiMangUji = {
        "Monday":    "https://maps.google.com/?q=-6.327,108.320", // Contoh Senin
        "Tuesday":   "https://maps.google.com/?q=-6.327,108.320", // Contoh Selasa
        "Wednesday": "https://maps.google.com/?q=-6.327,108.320", // Contoh Rabu
        "Thursday":  "https://maps.google.com/?q=-6.327,108.320", // Contoh Kamis
        "Friday":    "https://maps.google.com/?q=-6.327,108.320", // Contoh Jumat
        "Saturday":  "https://maps.google.com/?q=-6.327,108.320", // Contoh Sabtu
        "Sunday_Pagi":  "https://maps.google.com/?q=-6.327,108.320", // Lokasi Minggu Pagi (Pukul 00:00 - 11:59)
        "Sunday_Malam": "https://maps.google.com/?q=-6.327,108.320"  // Lokasi Minggu Malam (Pukul 12:00 - 23:59)
    };

    const namaHariEng = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    const namaHariInd = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
    
    const sekarang = new Date();
    const jam = sekarang.getHours(); 
    const indeksHari = sekarang.getDay();
    
    let hariKey = namaHariEng[indeksHari];
    let ketWaktu = "";

    // Logika Otomatis Hari Minggu (Pagi & Malam)
    if (indeksHari === 0) { 
        if (jam < 12) {
            hariKey = "Sunday_Pagi";
            ketWaktu = " (Pagi)";
        } else {
            hariKey = "Sunday_Malam";
            ketWaktu = " (Malam)";
        }
    }

    const linkTujuan = lokasiMangUji[hariKey];

    // Update Teks Tanggal di Layar
    document.getElementById('tanggal').innerText = namaHariInd[indeksHari] + ketWaktu + ", " + sekarang.toLocaleDateString('id-ID');

    // Proses Pembuatan Kode QR
    try {
        const qr = new QRious({
            element: document.getElementById('qr-code'),
            value: linkTujuan,
            size: 280,
            level: 'H' // Kualitas High agar mudah discan meski cahaya kurang
        });
        
        // Update Link pada Tombol Hijau
        document.getElementById('btn-maps').href = linkTujuan;
    } catch (err) {
        console.error("Gagal membuat QR:", err);
        document.getElementById('tanggal').innerText = "Maaf, terjadi kesalahan teknis.";
    }
</script>

</body>
</html>
